repos:
  - repo: https://github.com/psf/black
    rev: 23.7.0
    hooks:
      - id: black

  - repo: https://github.com/pycqa/flake8
    rev: 6.1.0
    hooks:
      - id: flake8

  # ðŸ‘‡ This is the "local" ESLint hook (not a file, just a config entry)
  - repo: local
    hooks:
      - id: eslint
        name: eslint (apps/web)
        entry: bash -lc "cd apps/web && pnpm eslint ."
        language: system
        types_or: [javascript, jsx, ts, tsx]
